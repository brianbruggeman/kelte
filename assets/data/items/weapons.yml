defaults: &defaults
  walkable: True


stick defaults: &stick_defaults
  <<: *defaults
  character: '_'
  lit_color: brown
  range:
    minumum: 0
    maximum: 2
  material:
      - wood


rod defaults: &rod_defaults
  <<: *defaults
  character: '|'
  lit_color: silver
  range:
    minumum: 0
    maximum: 1
  materials:
      - metal


