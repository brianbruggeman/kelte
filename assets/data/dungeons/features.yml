defaults: &defaults
  walkable: False
  opaque: False


door defaults: &door_defaults
  <<: *defaults
  lit_color: dark_sepia
  walkable: True
  opaque: True


mineral defaults: &mineral_defaults
  <<: *defaults


stairs defaults: &stairs_defaults
  <<: *defaults
  lit_color: light_grey
  walkable: True
  opaque: True


trap defaults: &trap_defaults
  <<: *defaults
  lit_color: dark_sepia
  walkable: True


water defaults: &water_defaults
  <<: *defaults
  lit_color: blue
  walkable: True


data:

  - <<: *defaults
    name: altar
    code: 937  # omega
    lit_color: green


  - <<: *door_defaults
    name: broken door
    character: "'"

  - <<: *door_defaults
    name: closed door
    character: '+'
    walkable: False
    opaque: True

  - <<: *door_defaults
    name: hidden door
    character: '#'
    walkable: False
    opaque: True

  - <<: *door_defaults
    name: open door
    character: '-'



  - <<: *mineral_defaults
    name: gem
    character: '*'

  - <<: *mineral_defaults
    name: loose stone
    character: ';'

  - <<: *mineral_defaults
    name: rubble
    character: ':'
    opaque: True
    walkable: False



  - <<: *stairs_defaults
    name: stairs up
    character: '<'

  - <<: *stairs_defaults
    name: stairs down
    character: '>'



  - <<: *trap_defaults
    name: hidden trap
    character: '.'

  - <<: *trap_defaults
    name: trap
    character: '^'

  - <<: *trap_defaults
    name: wall trap
    character: '^'
    walkable: False

  - <<: *trap_defaults
    name: hidden wall trap
    character: '#'
    walkable: False



  - <<: *water_defaults
    name: fountain
    code: 937  # omega
    opaque: True

  - <<: *water_defaults
    name: water
    character: '≈'

  - <<: *water_defaults
    name: deep water
    character: '≈'
    lit_color: 'dark_blue'
